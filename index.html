<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="searchInput" type="text" placeholder="enter a city or country" spellcheck="false">
            <button id="searchBtn"><img src="./assets/search.png" alt="search button"></button>
        </div>
        <div class="weather">
            <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="weatherIcon" id="weatherIcon">
            <p id="weatherDescription">Cloudy</p>
            <div class="temp">
                <h2 id="tempHeader">10째c</h2>
            </div>
            <div class="minMaxFeel">
                <div class="min" id="min">
                    <p class="minP" id="minTemp">5째c</p>
                    <p class="minP" id="minP">min</p>
                </div>
                <div class="feel" id="feel">
                    <p class="feelP" id="feelTemp">8째c</p>
                    <p class="feelP" id="feelP">feels like</p>
                </div>
                <div class="max" id="max">
                    <p class="maxP" id="maxTemp">12째c</p>
                    <p class="maxP" id="maxP">max</p>
                </div>
            </div>
            <div class="city" id="city">
                <h2 id="cityHeader">London</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="wind speed">
                    <div>
                        <p class="windSpeed" id="windSpeed">15 m/s</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

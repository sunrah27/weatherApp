<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <nav>
        <div class="search">
            <input id="searchInput" type="text" placeholder="enter a city or country name" spellcheck="false">
            <button id="searchBtn"><img src="./assets/search.png" alt="search button"></button>
        </div>
    </nav>
    <section>
        <div class="board">
            <div class="grid-container" id="gridContainer">
                <div class="grid-item">
                    <div class="card large" draggable="true" id="001">
                        <div class="front">
                            <div class="settingIcon">
                                <img src="./assets/gear.png" alt="setting icon">
                            </div                   >
                            <div class="row">
                                <div class="col-2">
                                    <div class="city col-1" id="city">
                                        <h2 id="cityHeader">London</h2>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="dateTime">
                                        <p>current time</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <div class="temp">
                                        <h2 id="tempHeader">10°c</h2>
                                    </div>
                                    <div class="minMaxFeel">
                                        <div class="min" id="min">
                                            <p class="minP" id="minTemp">5°c</p>
                                            <p class="minP" id="minP">min</p>
                                        </div>
                                        <div class="feel" id="feel">
                                            <p class="feelP" id="feelTemp">8°c</p>
                                            <p class="feelP" id="feelP">feels like</p>
                                        </div>
                                        <div class="max" id="max">
                                            <p class="maxP" id="maxTemp">12°c</p>
                                            <p class="maxP" id="maxP">max</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="weatherDes">
                                        <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="weather icon" class="weatherIcon" id="weatherIcon">
                                        <p id="weatherDescription">Cloudy</p>
                                    </div>
                                </div>
                            </div>
                            <div class="details col-1">
                                <div class="col">
                                    <img src="./assets/humidity.png" alt="humidity">
                                    <div>
                                        <p class="humidity" id="humidity">50%</p>
                                        <p>Humidity</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <img src="./assets/wind.png" alt="wind speed">
                                    <div>
                                        <p class="windSpeed" id="windSpeed">15 m/s</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-item">

                </div>
                <div class="grid-item">
                    <div class="card small" draggable="true" id="002">
                        <div class="front">
                            <div class="settingIcon">
                                <img src="./assets/gear.png" alt="setting icon">
                            </div                   >
                            <div class="row">
                                <div class="city" id="city">
                                    <h2 id="cityHeader">London</h2>
                                </div>
                                <div class="temp">
                                    <h2 id="tempHeader">10°c</h2>
                                </div>
                                <div class="weatherDes">
                                    <p id="weatherDescription">Cloudy</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
